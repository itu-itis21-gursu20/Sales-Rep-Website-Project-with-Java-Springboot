<!-- CSS PROPERTIES START -->
<style>
  body {
    background-color: white;
    color: #2855ac;
    font-family: 'Roboto', sans-serif;
  }

  .card {
    background-color: #e8e8e8;
    border: 2px solid #083567;
    color: #2855ac;
  }

  .container {
    margin-left: 97px;
  }

  h2 {
    margin-left: 50px;
  }
</style>
<!-- CSS PROPERTIES END -->

<body>
<div class="container my-5">

  <!-- NAVBAR START -->
  <div class="fixed-top">
    <ul class="nav nav-pills nav-fill">
      <img src="" height="80" alt="">
      <li class="nav-item">
        <a class="nav-link active" href="/consumers/list"><i class="fa-sharp fa-solid fa-house"></i> Anasayfa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/consumers/details/{id}(id=${consumerId})}"><i class="fa-solid fa-circle-info"></i> Müşteri Detay Sayfası</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/login"><i class="fa-solid fa-right-from-bracket"></i><span th:text="${username}"></span> Oturumu Kapat</a>
      </li>
    </ul>
  </div>
  <!-- NAVBAR END -->


  <!-- MEETING ADDING PART START-->
  <h2>Görüşme Ekle</h2>
  <div class="card col-md-6">
    <div class="card-body">
      <div class="col-md-12">
        <form action="#" th:action="@{/meetings/add/{id}(id=${consumerId})}" th:object="${meeting}" method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Görüşme Adı</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Görüşme Adı">
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <label for="datepicker" class="col-form-label">Görüşme Tarihi</label>
                <input type="text" id="datepicker" th:field="*{date}" class="form-control" placeholder="Görüşme Tarihi">
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
            </div>

            <!-- DATEPICKER USING BOOSTRAP AND JAVASCRIPT START -->
            <script type="text/javascript">
              var datepicker, config;
              config = {
                locale: 'tr-tr',
                uiLibrary: 'bootstrap4',
                format: 'dd/mm/yyyy',
                firstDay: 1
              };
              $(document).ready(function () {
                datepicker = $('#datepicker').datepicker(config);
                $('#ddlLanguage').on('change', function () {
                  var newLang = $(this).val();
                  config.locale = newLang;
                  datepicker.destroy();
                  datepicker = $('#datepicker').datepicker(config);
                });
              });
            </script>
            <!-- DATEPICKER USING BOOSTRAP AND JAVASCRIPT END -->

            <div class="form-group col-md-8">
              <label for="type" class="col-form-label">Görüşme Tipi</label>
              <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Görüşme Tipi">
              <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <label for="address" class="col-form-label">Görüşme Adresi</label>
              <textarea type="text" th:field="*{address}" class="form-control" id="address" placeholder="Görüşme Adresi"></textarea>
              <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value="Görüşme Ekle">
            </div>

            <div class="form-group col-md-8"></div>

          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- MEETING ADDING PART END-->
</div>
</body>

</html>
